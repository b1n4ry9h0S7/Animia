<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<h4 id="text" [innerHTML]="data.title"></h4>
<ion-grid>
  <ion-row>
    <ion-col>
      <img id="imgu" src="{{data.image_url}}" alt="">
    </ion-col>
    <ion-col>
      <ion-list>
        <ion-item>
            <strong>Episodes:&nbsp; <ion-badge><div *ngIf="data.episodes else novalue">{{data.episodes}}</div></ion-badge>
              <ng-template #novalue>?</ng-template>
              </strong> 
        </ion-item>
        <ion-item>
            <strong>Source: <ion-badge><div *ngIf="data.source else novalue">{{data.source}}</div></ion-badge>  </strong>
        </ion-item>
        <ion-item>
            <strong>Score: <ion-badge> <div *ngIf="data.score else novalue">{{data.score}}</div></ion-badge>  </strong> 
        </ion-item>
        <ion-item>
            <button ion-button outline block icon-right (click)="ShareThis()">
                Share
                <ion-icon name="logo-whatsapp"></ion-icon>
              </button>
        </ion-item>
        <ion-item> <a ion-button outline block icon-right href="{{data.url}}">View in MAL
            <ion-icon name="md-link"></ion-icon></a></ion-item>
        <ion-item></ion-item>
        
      </ion-list>
    </ion-col>
  </ion-row>
  </ion-grid>
  <ion-card  *ngIf="data.synopsis" >
    <ion-card-header>
     <strong><u>Description</u></strong> 
    </ion-card-header>
    <ion-card-content>
      <div [innerHTML]="data.synopsis"></div>
    </ion-card-content>
  </ion-card>
  <ion-card  *ngIf="data.description" >
      <ion-card-header>
       <strong><u>Description</u></strong> 
      </ion-card-header>
      <ion-card-content>
        <div [innerHTML]="data.description"></div>
      </ion-card-content>
    </ion-card>
  <ion-card *ngIf="data.airing_start">
      <ion-card-header >
       <strong><u>Airing Start</u></strong> 
      </ion-card-header>
      <ion-card-content>
        <div [innerHTML]="data.airing_start"></div>
      </ion-card-content>
    </ion-card>
    <ion-card *ngIf="data.airing_end">
        <ion-card-header>
         <strong><u>Airing End</u></strong> 
        </ion-card-header>
        <ion-card-content>
          <div [innerHTML]="data.airing_end"></div>
        </ion-card-content>
      </ion-card>
</ion-content>
