<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Animia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top>
  <ion-list>
    <ion-item id="select">
      <!-- <ion-label>Day:</ion-label> -->
      <ion-select [(ngModel)]="day" name="day" (ionChange)="getSchedule()" popover>
        <ion-option value="monday">Monday</ion-option>
        <ion-option value="tuesday">Tuesday</ion-option>
        <ion-option value="wednesday">Wednesday</ion-option>
        <ion-option value="thursday">Thursday</ion-option>
        <ion-option value="friday">Friday</ion-option>
        <ion-option value="saturday">Saturday</ion-option>
        <ion-option value="sunday">Sunday</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <hr>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let a of anime" (click)="viewItem(a.mal_id)">
        <ion-card id="card" nopadding nomargin>
          <ion-card-content>
            <!-- <ion-thumbnail item-start> -->
            <img id="img" src="{{a.image_url}}">
            <!-- </ion-thumbnail> -->
            <h2 id="title" text-wrap>
              <div [innerHTML]="a.title"></div>
            </h2>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
